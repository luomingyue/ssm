
<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加子类别</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
         <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    </head>
    <script type="text/javascript">
    function GetQueryString(name)
    {
         var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
         var r = window.location.search.substr(1).match(reg);
         if(r!=null)return  unescape(r[2]); return null;
         
    }
    function getUrlParamCN(name) {
    	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    	var r = decodeURI(window.location.search).substr(1).match(reg); //匹配目标参数
    	if (r != null) return unescape(r[2]); return null; //返回参数值
    	}
    $(function(){
    	document.getElementById("pid").value = GetQueryString("id");
    	document.getElementById("L_pass").value = getUrlParamCN("cname");				
		});
    </script>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form action="insertChild" method="post" layui-form">
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>类别名称
                      </label>
                      <div class="layui-input-inline">
                      	<input type="hidden" id="pid" name="categoryParentId" value=""/>
                          <input type="text" id="username" name="categoryName" value="" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      
                  </div>
                 
                 <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>类别描述
                      </label>
                      <div class="layui-input-inline">
                      	
                          <input type="text" id="username" name="categoryDescription" value="" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      
                  </div>
                 
                  <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label">
                          <span class="x-red">*</span>所属类别
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_pass" name="adminPassword" value="" readonly required="" lay-verify="pass"
                          autocomplete="off" class="layui-input">
                      </div>
                      
                  </div>
                  
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
       
       
    </body>

</html>
