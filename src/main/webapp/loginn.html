
<!doctype html>
<html class="x-admin-sm">
<head>
<meta charset="UTF-8">
<title>后台登录</title>
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/login.css">
<link rel="stylesheet" href="./css/xadmin.css">

<script src="./lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<style type="text/css">
.error {
	color: red;
}
</style>
</head>
<script type="text/javascript">
	$(function() {
		$("#login").click(function() {
			$.ajax({
			
				url : "login?adminName="+$("#aname").val()+"&adminPassword="+$("#apwd").val(),
						
				dataType : "json",
				success : function(admin) {
					window.location.replace("index.html");

				},
				error : function(XMLHttpRequest, textStatus, errorThrown){
					$("#error").html("登陆失败");
				}
			});
		});
	});
</script>
<body class="login-bg">

	<div class="login layui-anim layui-anim-up">
		<div class="message">管理登录</div>
		<div id="darkbannerwrap"></div>

		<form action="" method="get" class="layui-form">
			<input id="aname" name="aname" placeholder="用户名" type="text"
				lay-verify="required" class="layui-input"><span
				class="error" id="error"></span>
			<hr class="hr15">
			<input id="apwd" name="apwd" lay-verify="required" placeholder="密码"
				type="password" class="layui-input">
			<hr class="hr15">
			<input id="login" value="登录" lay-submit lay-filter="login"
				style="width: 100%;" type="button">
			<hr class="hr20">
		</form>
	</div>


	<!-- 底部结束 -->
	<script>
		//百度统计可去掉
		var _hmt = _hmt || [];
		(function() {
			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
	</script>
</body>
</html>
